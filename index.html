<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeBtn">Home</a></li>
                <li><a href="#aboutSection" id="aboutBtn">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="homeSection">
            <h2>Welcome to My Website</h2>
            <p>This is a basic layout for a simple website. You can add your content here.</p>
        </section>
        <section id="aboutSection">
            <h2>About Us</h2>
            <p>This section contains information about our company.</p>
        </section>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Smooth scrolling for navigation links within the same page
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Navigation functionality for Home and About buttons
        document.getElementById('homeBtn').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });

        document.getElementById('aboutBtn').addEventListener('click', function(event) {
            event.preventDefault();
            var aboutSection = document.getElementById('aboutSection');
            aboutSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

    <p>THISihsihfishhsfihs</p>
</body>
</html>
